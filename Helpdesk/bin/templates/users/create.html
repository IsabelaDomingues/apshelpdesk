<!DOCTYPE html>
<html
	xmlns:th="http://thymeleaf.org/"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	layout:decorator="layout">
<meta charset="UTF-8"/>
	<th:block layout:fragment="content">
		<div class="col-xs-12 col-md-12 text-center">
			<div class="card">
				<div class="card-header">
					Criar novo usuário
				</div>
				<div class="card-block">
					<form action="" th:action="@{/users/}" th:object="${user}" th:method="post">
						<div class="row">
							<div class="form-group col-md-6 col-xs-12">
								<input type="text" th:field="*{name}" name="name" placeholder="Digite o nome do usuário" class="form-control" />
								<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">User name error</span>
							</div>	
							<div class="form-group col-md-6 col-xs-12">
								<input type="text" th:field="*{lastName}" name="lastName" placeholder="Digite o sobrenome do usuário:" class="form-control" />
								<span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">User Lastname error</span>
							</div>	
						</div>
						<div class="form-group">
							<input type="email" th:field="*{email}" name="email" placeholder="Digite o email do usuário:" class="form-control" />
							<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">User email error</span>
						</div>	
						<div class="form-group">
							<input type="password" th:field="*{password}" name="password" placeholder="Digite a senha do usuário:" class="form-control" />
							<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">User password error</span>
						</div>	
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Salvar</button>
							<a href="/users" class="btn btn-secondary">Voltar</a>
						</div>
					</form>				
				</div>
			</div>
		</div>
	</th:block>
</html>
